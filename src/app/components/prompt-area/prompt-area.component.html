<div class="prompt-area">
  <textarea 
    (input)="onPromptChange($event)" 
    [value]="fullPrompt" 
    rows="5" 
    placeholder="Write your prompt here..."
  ></textarea>

  <div class="prompt-controls">
    <button mat-icon-button (click)="undo()" [disabled]="!canUndo">
      <mat-icon>undo</mat-icon>
    </button>
    <button mat-icon-button (click)="redo()" [disabled]="!canRedo">
      <mat-icon>redo</mat-icon>
    </button>
    <button mat-icon-button (click)="clearPrompt()" [disabled]="!fullPrompt">
      <mat-icon>delete</mat-icon>
    </button>
    <button mat-icon-button (click)="copyToClipboard()">
      <mat-icon>{{ copied ? 'check' : 'content_copy' }}</mat-icon>
    </button>
  </div>
</div>
